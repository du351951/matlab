<!doctype html>
<!-- Copyright 2017 The MathWorks, Inc. -->
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Parallel Computing Toolbox Generic Scheduler Installer</title>

    <link rel="stylesheet" href="release/pct/css/main.css" type="text/css" />
</head>
<body class="tundra">
<script src="release/pct/dojoConfig-release-global.js"></script>

<script type="text/javascript">
    dojoConfig.setLocale(['en-us', 'ja-jp']);
</script>
<!-- Include dojo release build -->
<script type="text/javascript" src="release/dojo/dojo.js"></script>
<script type="text/javascript">
    // Require browser compatibility check lib
    require(["pct/browsercheck"], function () {
        require(["mw-browser-utils/BrowserCheck!"], function () {
            // If the browser compatibility check passes, require in the web widget lib
            require(["pct/pct"], function () {
                require([
                    "pct/main",
                    "dojo/domReady!"
                ], function (main) {
                    main.start();
                });
            });
        });
    });
</script>
</body>
</html>
